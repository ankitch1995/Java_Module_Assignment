<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table">
        <thead>
            <th>Index</th>&nbsp;
            <th>Movie Name</th>
        </thead>
        <tbody>
            <tr *ngFor="let movie of MOVIES">
                <td>{{movie.id}}</td>&nbsp;
                <td>{{movie.name}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
