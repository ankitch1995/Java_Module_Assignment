<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Book Details</title>
</head>
<body>

<table border= "4">
<tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
     
  </tr>
<tr th:each="book: ${bookList}"> 
	<td th:text="${book.id}" /> 
	<td th:text="${book.title}" />
	<td th:text="${book.publisher}" />
 <td><a th:href="@{/edit/{id}(id=${book.id})}">Edit</a>/<a th:href="@{/deleteBook/{id}(id=${book.id})}" >Delete</a></td> 
 </tr>

</table>

</body>
</html>
